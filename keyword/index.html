<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Star Wars Archive</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <script src="../js/utils.mjs" type="module"></script>
</head>
<body>
    <header>
        <div class="header">
            <h2><a class="search-link" href="../index.html">The Star Wars Archive</a></h2>
        </div>
        <div class="sub-header">
            <div><a class="search-link" href="../filter/index.html">Search by Filter</a></div>
            <div><a class="search-link" href="./index.html">Search by Keyword</a></div>
        </div>
    </header>
    <main>
        <div class="hero">
            <section class="archive-search">
                <h2>Search<span class="title"></span></h2>
                <form id="searchForm">
                    <input type="text" id="searchInput" placeholder="Enter keyword">
                    <button type="submit">Search</button>
                </form>
                <div class="sorting">
                    <button id="sortByName">Sort by Name</button>
                </div>
                <div id="searchHistory">
                    <h2>You have searched for: <span id="userSearch"></span></h2>
                </div>
                <ul id="group-container" class="group-list"></ul>
            </section>
        </div>
    </main>
    <footer>&copy;Mac Perkins - BYU-I - WDD-330</footer>
</body>
</html>
